<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SOFI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

<header class="topo">
  <h1>SOFI Chat</h1>
  <button id="sair">Sair</button>
</header>

<main class="container">

  <!-- CONTATOS -->
  <aside class="contatos-area">
    <h2>Usuários</h2>

    <input
      type="text"
      id="buscarUsuario"
      placeholder="Buscar por nome"
    />

    <div id="contatos"></div>
  </aside>

  <!-- CHAT -->
  <section class="chat-area">

    <div class="chat-header">
      <span id="usuarioSelecionado">Selecione um usuário</span>
      <button id="btnAmigo">Adicionar amigo</button>
    </div>

    <div id="bioUsuario" class="bio"></div>

    <div id="mensagens" class="mensagens"></div>

    <div class="enviar-area">
      <input type="text" id="mensagem" placeholder="Digite uma mensagem">
      <button id="enviar">Enviar</button>
    </div>

  </section>

</main>

<script type="module" src="firebase.js"></script>
<script type="module" src="chat.js"></script>

</body>
</html>
