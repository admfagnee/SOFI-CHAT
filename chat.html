<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SOFI CHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase + Auth check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwsERnH6Obpzc6Klt9r7IxDXWOkiaYSHU",
      authDomain: "sofi-chat.firebaseapp.com",
      projectId: "sofi-chat",
      storageBucket: "sofi-chat.firebasestorage.app",
      messagingSenderId: "533851013944",
      appId: "1:533851013944:web:a49900cdde03ba01dd37cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // PROTEÇÃO DA PÁGINA
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userName").innerText = user.displayName;
      }
    });

    // LOGOUT
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</head>

<body class="chat-body">

  <div class="chat-header">
    <span>SOFI CHAT</span>
    <button onclick="logout()" style="float:right;background:none;border:none;color:white;">
      Sair
    </button>
  </div>

  <div class="chat-container">
    <p style="color:#94a3b8;text-align:center;">
      Chat carregado com sucesso.<br>
      Próximo passo: contatos e mensagens.
    </p>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Digite uma mensagem..." disabled />
    <button disabled>Enviar</button>
  </div>

</body>
</html>
