<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SOFI Chat - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #764ba2;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="logo">SOFI</div>
    <div class="subtitle">Entre para conversar</div>

    <button onclick="loginWithGoogle()">
      Entrar com Google
    </button>
  </div>

  <!-- Firebase base -->
  <script type="module" src="./firebase.js"></script>

  <!-- Autenticação -->
  <script type="module" src="./auth.js"></script>

</body>
</html>
