<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOFI Chat</title>
<style>
/* Reset e estilo geral */
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#f5f7fa; height:100vh; overflow:hidden;}

/* Telas */
.screen {display:none; height:100vh;}
.screen.active {display:flex;}

/* LOGIN */
#loginScreen {flex-direction:column; justify-content:center; align-items:center; display:flex; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);}
.login-container {background:white; padding:2rem; border-radius:20px; width:90%; max-width:400px; text-align:center;}
.btn-google {background:#4285F4;color:white;padding:1rem;border:none;border-radius:12px;width:100%;cursor:pointer;font-weight:bold;}

/* USERNAME */
#usernameScreen {flex-direction:column; justify-content:center; align-items:center; display:flex;}
.username-container {background:white;padding:2rem;border-radius:20px;width:90%;max-width:400px;text-align:center;}
.btn-username {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:1rem;border:none;border-radius:12px;width:100%;cursor:pointer;font-weight:bold;}

/* CHAT */
#mainScreen {display:flex; height:100vh; width:100%;}
.sidebar {width:300px; background:white; border-right:1px solid #e0e0e0; display:flex; flex-direction:column;}
.sidebar-header {background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white; padding:1rem;}
.conversations-list {flex:1; overflow-y:auto; padding:0.5rem;}
.conversation-item {padding:0.75rem; border-radius:12px; cursor:pointer; display:flex; align-items:center; gap:0.5rem;}
.conversation-item:hover {background:#f0f0f0;}
.chat-area {flex:1; display:flex; flex-direction:column; background:#f5f7fa;}
.chat-header {background:white;padding:1rem;border-bottom:1px solid #e0e0e0;display:flex; align-items:center; gap:1rem;}
.messages-container {flex:1; overflow-y:auto; padding:1rem;}
.message {margin-bottom:0.75rem; padding:0.5rem 1rem; border-radius:18px; max-width:70%;}
.message.sent {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; margin-left:auto;}
.message.received {background:white; color:#333; margin-right:auto; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.message-input-container {background:white;padding:1rem;border-top:1px solid #e0e0e0;}
.message-input-wrapper {display:flex; gap:0.5rem;}
#messageInput {flex:1;padding:0.75rem;border:1px solid #e0e0e0;border-radius:25px;}
.btn-send {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;width:50px;height:50px;border-radius:50%;cursor:pointer;}

/* Contatos */
.contact-avatar {width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;display:flex;align-items:center;justify-content:center;font-weight:bold;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="screen active">
  <div class="login-container">
    <h1>SOFI Chat</h1>
    <button id="btnGoogleLogin" class="btn-google">Entrar com Google</button>
  </div>
</div>

<!-- USERNAME -->
<div id="usernameScreen" class="screen">
  <div class="username-container">
    <h2>Escolha seu nome</h2>
    <input type="text" id="usernameInput" placeholder="Digite seu nome" />
    <button id="btnSetUsername" class="btn-username">Continuar</button>
  </div>
</div>

<!-- CHAT -->
<div id="mainScreen" class="screen">
  <div class="sidebar">
    <div class="sidebar-header">Contatos</div>
    <div class="conversations-list" id="contactsList"></div>
  </div>
  <div class="chat-area">
    <div class="chat-header"><span id="chatWith">Selecione um contato</span></div>
    <div class="messages-container" id="messagesContainer"></div>
    <div class="message-input-container">
      <div class="message-input-wrapper">
        <input type="text" id="messageInput" placeholder="Digite uma mensagem..." disabled />
        <button id="sendButton" class="btn-send" disabled>➤</button>
      </div>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue, push, child } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

// CONFIGURAÇÃO FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyDwsERnH6Obpzc6Klt9r7IxDXWOkiaYSHU",
  authDomain: "sofi-chat.firebaseapp.com",
  projectId: "sofi-chat",
  storageBucket: "sofi-chat.firebasestorage.app",
  messagingSenderId: "533851013944",
  appId: "1:533851013944:web:a49900cdde03ba01dd37cd"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ELEMENTOS
const loginScreen = document.getElementById('loginScreen');
const usernameScreen = document.getElementById('usernameScreen');
const mainScreen = document.getElementById('mainScreen');
const btnGoogleLogin = document.getElementById('btnGoogleLogin');
const btnSetUsername = document.getElementById('btnSetUsername');
const usernameInput = document.getElementById('usernameInput');
const contactsList = document.getElementById('contactsList');
const messagesContainer = document.getElementById('messagesContainer');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');
const chatWith = document.getElementById('chatWith');

let currentUser = null;
let currentChatId = null;

// FUNÇÃO PARA TROCAR TELAS
function showScreen(screen){
  loginScreen.style.display='none';
  usernameScreen.style.display='none';
  mainScreen.style.display='none';
  screen.style.display='flex';
}

// LOGIN GOOGLE
btnGoogleLogin.addEventListener('click', async () => {
  try{
    const result = await signInWithPopup(auth, provider);
    currentUser = result.user;
  } catch(err){
    console.error('Erro login Google:', err);
  }
});

// DEFINIR USERNAME
btnSetUsername.addEventListener('click', async ()=>{
  const name = usernameInput.value.trim();
  if(name){
    await set(ref(db,'users/'+currentUser.uid), {username:name, uid:currentUser.uid});
    currentUser.username = name;
    showScreen(mainScreen);
    loadContacts();
  }
});

// ON AUTH STATE CHANGE
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    showScreen(loginScreen);
    return;
  }
  currentUser = user;
  const userRef = ref(db,'users/'+currentUser.uid);
  const snapshot = await get(userRef);
  if(snapshot.exists() && snapshot.val().username){
    currentUser.username = snapshot.val().username;
    showScreen(mainScreen);
    loadContacts();
  } else {
    showScreen(usernameScreen);
  }
});

// CARREGAR CONTATOS
async function loadContacts(){
  contactsList.innerHTML='';
  const usersRef = ref(db,'users');
  onValue(usersRef,(snapshot)=>{
    contactsList.innerHTML='';
    snapshot.forEach(childSnap=>{
      const user = childSnap.val();
      if(user.uid!==currentUser.uid){
        const div = document.createElement('div');
        div.className='conversation-item';
        div.innerHTML = `<div class="contact-avatar">${user.username.charAt(0).toUpperCase()}</div>${user.username}`;
        div.addEventListener('click', ()=>openChat(user));
        contactsList.appendChild(div);
      }
    });
  });
}

// ABRIR CHAT 1x1
function openChat(user){
  currentChatId = [currentUser.uid,user.uid].sort().join('_'); // ID único chat 1x1
  chatWith.textContent = user.username;
  messageInput.disabled=false;
  sendButton.disabled=false;
  loadMessages();
}

// CARREGAR MENSAGENS
function loadMessages(){
  messagesContainer.innerHTML='';
  const messagesRef = ref(db,'messages/'+currentChatId);
  onValue(messagesRef,(snapshot)=>{
    messagesContainer.innerHTML='';
    snapshot.forEach(childSnap=>{
      const msg = childSnap.val();
      const div = document.createElement('div');
      div.className='message '+(msg.from===currentUser.uid?'sent':'received');
      div.textContent=msg.text;
      messagesContainer.appendChild(div);
    });
    messagesContainer.scrollTop=messagesContainer.scrollHeight;
  });
}

// ENVIAR MENSAGEM
sendButton.addEventListener('click',async ()=>{
  const text = messageInput.value.trim();
  if(!text) return;
  const msgRef = ref(db,'messages/'+currentChatId);
  await push(msgRef,{from:currentUser.uid,text});
  messageInput.value='';
});

</script>
</body>
</html>
