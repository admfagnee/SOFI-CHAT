<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOFI Chat - Login</title>
  <link rel="stylesheet" href="estilo.css">
  <script type="module" defer>
    import { auth, db } from './firebase.js';
    import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    const provider = new GoogleAuthProvider();

    async function loginGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Referência do usuário no Firestore
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        // Se o usuário não existir ou estiver incompleto, abrir tela de username
        if (!userSnap.exists() || !userSnap.data().nome) {
          // Redireciona para a tela de username
          localStorage.setItem('uidTemp', user.uid); // armazena UID temporariamente
          window.location.href = "username.html";
          return;
        }

        // Se já existir, garante que online seja true
        await setDoc(userRef, { online: true, atualizadoEm: serverTimestamp() }, { merge: true });

        // Redireciona para o chat
        window.location.href = "chat.html";

      } catch (error) {
        console.error("Erro ao fazer login:", error);
        alert("Erro ao entrar com Google. Tente novamente.");
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists() || !userSnap.data().nome) {
          localStorage.setItem('uidTemp', user.uid);
          window.location.href = "username.html";
        } else {
          await setDoc(userRef, { online: true, atualizadoEm: serverTimestamp() }, { merge: true });
          window.location.href = "chat.html";
        }
      }
    });
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo ao SOFI Chat</h1>
    <button onclick="loginGoogle()">Entrar com Google</button>
  </div>
</body>
</html>
