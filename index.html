<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SOFI Chat - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:hover {
      background: #1d4ed8;
    }

    .error {
      margin-top: 15px;
      color: #f87171;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>SOFI Chat</h1>
    <p>Entre com sua conta Google</p>

    <button id="loginGoogle">
      Entrar com Google
    </button>

    <div id="error" class="error"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    // ðŸ” ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDwsERnH6Obpzc6Klt9r7IxDXWOkiaYSHU",
      authDomain: "sofi-chat.firebaseapp.com",
      projectId: "sofi-chat",
      storageBucket: "sofi-chat.firebasestorage.app",
      messagingSenderId: "533851013944",
      appId: "1:533851013944:web:a49900cdde03ba01dd37cd"
    };

    // Inicializa Firebase (UMA ÃšNICA VEZ)
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginGoogle");
    const errorDiv = document.getElementById("error");

    loginBtn.addEventListener("click", async () => {
      errorDiv.textContent = "";

      try {
        // ðŸ”‘ LOGIN
        await signInWithPopup(auth, provider);

        // âœ… LOGIN CONFIRMADO â†’ REDIRECIONA
        window.location.href = "chat.html";

      } catch (error) {
        console.error(error);
        errorDiv.textContent = "Erro ao fazer login. Tente novamente.";
      }
    });
  </script>

</body>
</html>
