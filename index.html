<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SOFI CHAT – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwsERnH6Obpzc6Klt9r7IxDXWOkiaYSHU",
      authDomain: "sofi-chat.firebaseapp.com",
      projectId: "sofi-chat",
      storageBucket: "sofi-chat.firebasestorage.app",
      messagingSenderId: "533851013944",
      appId: "1:533851013944:web:a49900cdde03ba01dd37cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // BOTÃO LOGIN
    window.loginGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    };

    // CONTROLE DE SESSÃO (ANTI LOOP)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Usuário logado → vai para o chat
        window.location.href = "chat.html";
      }
      // Se não estiver logado, permanece aqui
    });
  </script>
</head>

<body class="login-body">

  <div class="login-container">
    <img src="logo.png" alt="SOFI CHAT" class="login-logo" />

    <h2>Bem-vindo ao SOFI CHAT</h2>

    <button class="login-btn" onclick="loginGoogle()">
      Entrar com Google
    </button>
  </div>

</body>
</html>
